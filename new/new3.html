<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main{
    display: grid;
    grid-template-rows: repeat(4,100px);
    grid-template-columns:repeat(4,300px);
   
    border: 2px solid black;
    padding: 20px;
}
section{
    padding: 20px;
    width: 200px;
    height: 50px;
    display: grid;
    border: 1px solid black;
}
.section-2{
    grid-column: 2;
    grid-row: 1/span 2;
    border: 1 solid black;
}
.section-3{
    grid-column: 1/span 2;
}
    </style>
   
</head>
<body>
    <!-- start your code here -->
    <main class="main">
        <section class="section-1"></section>
        <section class="section-2"></section>
        <section class="section-3"></section>
        <section class="section-4"></section>
        <section class="section-5"></section>
        <section class="section-6"></section>
        <section class="section-7"></section>
        <section class="section-8"></section>
        <section class="section-9"></section>
        <section class="section-10"></section>
        <section class="section-11"></section>
        <section class="section-12"></section>
        <section class="section-13"></section>
        <section class="section-14"></section>
    </main>
</body>
</html>
