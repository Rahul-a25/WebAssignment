<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document</title>
    
    <style>
      body{
    background-color: darkgray;
}
.container{
    text-align: center;
    justify-content: center;
    margin: auto;
    margin-top: 40vh;
}
.keyboard{
    border: none;
    width: 20%;
    height: 10vh;
    box-shadow: 5px 5px 5px 5px gray;
    font-size: 20px;
    color: white;
    font-weight: 800;
}
#keycode,#keyboard{
    font-weight: 800;
    font-size: 25px;
    color: white;
}
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" class="keyboard">
        <div id="keycode">
       <p id="text">keycode</p>
         <p id="ans"></p>
       </div>
       <div id="keyboard">
       <p id="key-pressed">Key Pressed</p>
       <p id="key-text"></p>
       </div>
   </div>   
  <script > 
  const keyBoard = document.querySelector(".keyboard");

    keyBoard.addEventListener("keyup",(e)=>{
       let key = document.getElementById("key-text");
       let ans=document.getElementById('ans');
         ans.innerHTML=e.keyCode;
         key.innerHTML = e.key;
    });</script>
  </body>
</html>
